# --- [ SECTION: MONITORS ] ---
# Restored: HDMI on the left, Laptop on the right
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1
monitor = eDP-1, 1920x1080@60, 1920x0, 1.25
monitor = , preferred, auto, 1

# --- [ SECTION: AUTOSTART ] ---
exec-once = waybar
exec-once = swww-daemon
exec-once = swww img /home/lapsa/Pictures/Wallpaper.png
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# --- [ SECTION: PROGRAMS & VARIABLES ] ---
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$mainMod = SUPER 

# --- [ SECTION: APPEARANCE ] ---
general {
    gaps_in = 5
    gaps_out = 15      
    border_size = 2
    col.active_border = rgba(ffb100f0) rgba(fa7000f0) 45deg 
    col.inactive_border = rgba(45311caa)
}

decoration {
    rounding = 15      
    active_opacity = 0.95
    inactive_opacity = 0.85
    blur {
        enabled = true
        size = 3           
        passes = 1         
    }
}

# --- [ SECTION: INPUT ] ---
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true  # Kept in block to avoid previous error
    }
}

# RESTORED: Working single-line gesture syntax
gesture = 3, horizontal, workspace

# --- [ SECTION: MOUSE BINDINGS ] ---
# RESTORED: Win + Drag (move) and Win + RightClick (resize)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- [ SECTION: KEYBINDINGS ] ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu

# Workspaces (1-6)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# --- [ SECTION: UTILS & MEDIA ] ---
bind = , Print, exec, hyprshot -m region # Fixed PrtSc
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
